	<body>

		<header>
			<p>title</p>

		<nav>
			<a onclick="switchDivs('welcome')" href="#">Welcome</a>
			</br>
			<a onclick="switchDivs('register')" href="#">Register</a>

			<a onclick="switchDivs('logIn')" href="#">Log In</a>

			<a onclick="showAboutDialog()" href="#">About</a>
			</br>

		<contet>
		<div class='display' id = 'welcome'>
				<p> Welcome!</p>
				<button onclick="switchDivs('register')">Register</button>
				<button onclick="switchDivs('logIn')">Log In</button>
		</div>
		<div class='display' id = 'register'>
			<form class="cmxform" id="signupForm"> 
			<legend>Validating a complete form</legend>
			<p>
			<label for="firstname">Firstname</label>
			<input id="firstname" name="firstname" type="text" >
			</p>
			<p>
			<label for="lastname">Lastname</label>
			<input id="lastname" name="lastname" type="text">
			</p>
			<p>
			<label for="username">Username</label>
			<input id="username" name="username" type="text">
			</p>
			<p>
			<label for="password">Password</label>
			<input id="password" name="password" type="password">
			</p>
			<p>
			<label for="confirm_password">Confirm password</label>
			<input id="confirm_password" name="confirm_password" type="password">
			</p>
			<p>
			<label for="email">Email</label>
			<input id="email" name="email" type="email">
			</p>
			<p>Date: <input type="text" onclick=pickDate() id="datepicker"></p>
			<p>
				<button class="submit" type="submit" value="Submit">Register</button>
			</p>
		</form>
		</div>
		<div class='display' id = 'logIn'>
			<form class="cmxform" id="logInForm"> 
				<fieldset>
				<legend>Log in form</legend>
				<p>
				<label for="username">Username</label>
				<input id="username" name="username" type="text">
				</p>
				<p>
				<label for="password">Password</label>
				<input id="password" name="password" type="password">
				</p>
				<p>
				<label for="email">Email</label>
				<input id="email" name="email" type="email">
				</p>
				<p>
					<input class="submit" type="submit" value="Submit">
				</p>
			</fieldset>
			</form>
		</div>
		<div class='display' id="settings">
			<strong>Settings:</strong>
			<form id="settingsForm">
				<label for="keyboardsButtons">keyboards buttons</label>
				<input id="keyboardsButtons" name="keyboardsButtons" type="text" >	
				<label for="numberOfBalls">number of balls (between 50 to 90)</label>
				<input id="numberOfBalls" name="numberOfBalls" type="text" >	
				<fieldset id="colorsBalls1">
					<legend>Colors (select three colors)</legend>
					<label for="red">
					    <input type="checkbox" id="red" value="red" name="color" disabled="disabled">Red
					</label>
					<label for="yellow">
						<input type="checkbox" id="yellow" value="yellow" name="color" disabled="disabled">Yellow
					</label>
					<label for="green">
						<input type="checkbox" id="green" value="green" name="color" disabled="disabled">Green
					</label>
					<label for="blue">
						<input type="checkbox" id="blue" value="blue" name="color" disabled="disabled">Blue
					</label>
					<label for="purple">
						<input type="checkbox" id="purple" value="purple" name="color" disabled="disabled">Purple
					</label>
				</fieldset>
				<fieldset id="colorsBalls2">
					<legend>Colors (select three colors)</legend>
					<label for="red">
					    <input type="checkbox" id="red" value="red" name="color" disabled="disabled">Red
					</label>
					<label for="yellow">
						<input type="checkbox" id="yellow" value="yellow" name="color" disabled="disabled">Yellow
					</label>
					<label for="green">
						<input type="checkbox" id="green" value="green" name="color" disabled="disabled">Green
					</label>
					<label for="blue">
						<input type="checkbox" id="blue" value="blue" name="color" disabled="disabled">Blue
					</label>
					<label for="purple">
						<input type="checkbox" id="purple" value="purple" name="color" disabled="disabled">Purple
					</label>
				</fieldset>
				<fieldset id="colorsBalls3">
					<legend>Colors (select three colors)</legend>
					<label for="red">
					    <input type="checkbox" id="red" value="red" name="color" disabled="disabled">Red
					</label>
					<label for="yellow">
						<input type="checkbox" id="yellow" value="yellow" name="color" disabled="disabled">Yellow
					</label>
					<label for="green">
						<input type="checkbox" id="green" value="green" name="color" disabled="disabled">Green
					</label>
					<label for="blue">
						<input type="checkbox" id="blue" value="blue" name="color" disabled="disabled">Blue
					</label>
					<label for="purple">
						<input type="checkbox" id="purple" value="purple" name="color" disabled="disabled">Purple
					</label>
				</fieldset>
				<label for="timeForAGame">Time for a game (minimum 60 seconds)</label>
				<input id="timeForAGame" name="timeForAGame" type="text" >	
				<label for="numOfMonsters">number of monsters (between 1 to 4)</label>
				<input id="numOfMonsters" name="numOfMonsters" type="text" >
				<button id="randomSettings" onclick="setRandomSettings()" >random Settings</button>
				<p>
					<button class="submit" id="submitSettings" type="submit" value="Submit">Play!</button>
				</p>
			</form>

		</div>
		<div class='display' id="gameBoard">
			<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
			</div>
			<div id="time">
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text" />
			</div>
			<div id="game">
				<canvas id="canvas" height="600" width="600"></canvas>
			</div>
		</div>
	</contet>

	<dialog id="aboutDialog">
		<h3>This is a dialog window!</h3>
		<br>
		<button onclick="closeAboutDialog()">Close dialog</button>
